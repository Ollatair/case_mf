<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68d391;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#f7fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">Customer Journey Map: Домашний интернет</text>
  
  <!-- Journey Stages -->
  <g id="stages">
    <!-- Stage 1: Awareness -->
    <g id="stage1">
      <rect x="50" y="80" width="180" height="480" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <rect x="50" y="80" width="180" height="40" fill="url(#grad1)" rx="8"/>
      <text x="140" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">Осознание потребности</text>
      
      <!-- User Actions -->
      <text x="60" y="150" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Действия пользователя:</text>
      <text x="60" y="170" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Поиск провайдера</text>
      <text x="60" y="185" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Сравнение тарифов</text>
      <text x="60" y="200" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Чтение отзывов</text>
      
      <!-- Touchpoints -->
      <text x="60" y="230" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Точки контакта:</text>
      <text x="60" y="250" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Реклама в соцсетях</text>
      <text x="60" y="265" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Сайты сравнения</text>
      <text x="60" y="280" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Рекомендации друзей</text>
      
      <!-- Emotions -->
      <text x="60" y="310" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Эмоции:</text>
      <circle cx="80" cy="330" r="8" fill="#f56565"/>
      <text x="95" y="335" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Растерянность</text>
      <circle cx="80" cy="350" r="8" fill="#ed8936"/>
      <text x="95" y="355" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Недоверие</text>
      
      <!-- Pain Points -->
      <text x="60" y="385" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#e53e3e">Болевые точки:</text>
      <text x="60" y="405" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Сложность сравнения</text>
      <text x="60" y="420" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Непонятные условия</text>
      <text x="60" y="435" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Скрытые платежи</text>
      
      <!-- Opportunities -->
      <text x="60" y="465" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#38a169">Возможности:</text>
      <text x="60" y="485" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Прозрачные тарифы</text>
      <text x="60" y="500" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Калькулятор экономии</text>
      <text x="60" y="515" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Честные отзывы</text>
    </g>
    
    <!-- Stage 2: Consideration -->
    <g id="stage2">
      <rect x="250" y="80" width="180" height="480" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <rect x="250" y="80" width="180" height="40" fill="url(#grad1)" rx="8"/>
      <text x="340" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">Рассмотрение</text>
      
      <text x="260" y="150" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Действия пользователя:</text>
      <text x="260" y="170" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Изучение лендинга</text>
      <text x="260" y="185" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Расчет стоимости</text>
      <text x="260" y="200" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Звонок в поддержку</text>
      
      <text x="260" y="230" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Точки контакта:</text>
      <text x="260" y="250" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Лендинг продукта</text>
      <text x="260" y="265" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Чат с оператором</text>
      <text x="260" y="280" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Email-рассылки</text>
      
      <text x="260" y="310" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Эмоции:</text>
      <circle cx="280" cy="330" r="8" fill="#ed8936"/>
      <text x="295" y="335" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Сомнения</text>
      <circle cx="280" cy="350" r="8" fill="#48bb78"/>
      <text x="295" y="355" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Заинтересованность</text>
      
      <text x="260" y="385" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#e53e3e">Болевые точки:</text>
      <text x="260" y="405" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Долгое ожидание ответа</text>
      <text x="260" y="420" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Сложная форма заявки</text>
      <text x="260" y="435" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Неясные сроки</text>
      
      <text x="260" y="465" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#38a169">Возможности:</text>
      <text x="260" y="485" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Быстрый ответ в чате</text>
      <text x="260" y="500" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Простая форма в 2 шага</text>
      <text x="260" y="515" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Четкие временные рамки</text>
    </g>
    
    <!-- Stage 3: Purchase -->
    <g id="stage3">
      <rect x="450" y="80" width="180" height="480" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <rect x="450" y="80" width="180" height="40" fill="url(#grad1)" rx="8"/>
      <text x="540" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">Покупка</text>
      
      <text x="460" y="150" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Действия пользователя:</text>
      <text x="460" y="170" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Оформление заявки</text>
      <text x="460" y="185" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Выбор времени визита</text>
      <text x="460" y="200" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Подтверждение заказа</text>
      
      <text x="460" y="230" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Точки контакта:</text>
      <text x="460" y="250" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Форма заявки</text>
      <text x="460" y="265" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Email подтверждение</text>
      <text x="460" y="280" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• SMS уведомления</text>
      
      <text x="460" y="310" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Эмоции:</text>
      <circle cx="480" cy="330" r="8" fill="#48bb78"/>
      <text x="495" y="335" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Удовлетворение</text>
      <circle cx="480" cy="350" r="8" fill="#ed8936"/>
      <text x="495" y="355" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Тревожность</text>
      
      <text x="460" y="385" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#e53e3e">Болевые точки:</text>
      <text x="460" y="405" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Много полей в форме</text>
      <text x="460" y="420" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Неопределенность сроков</text>
      <text x="460" y="435" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Страх скрытых платежей</text>
      
      <text x="460" y="465" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#38a169">Возможности:</text>
      <text x="460" y="485" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Минимум полей</text>
      <text x="460" y="500" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Прозрачность процесса</text>
      <text x="460" y="515" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Гарантии без доплат</text>
    </g>
    
    <!-- Stage 4: Onboarding -->
    <g id="stage4">
      <rect x="650" y="80" width="180" height="480" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <rect x="650" y="80" width="180" height="40" fill="url(#grad1)" rx="8"/>
      <text x="740" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">Ожидание и подключение</text>
      
      <text x="660" y="150" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Действия пользователя:</text>
      <text x="660" y="170" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Отслеживание статуса</text>
      <text x="660" y="185" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Подготовка к визиту</text>
      <text x="660" y="200" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Встреча с техником</text>
      
      <text x="660" y="230" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Точки контакта:</text>
      <text x="660" y="250" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Страница статуса заказа</text>
      <text x="660" y="265" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Push уведомления</text>
      <text x="660" y="280" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Визит техника</text>
      
      <text x="660" y="310" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Эмоции:</text>
      <circle cx="680" cy="330" r="8" fill="#ed8936"/>
      <text x="695" y="335" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Нетерпение</text>
      <circle cx="680" cy="350" r="8" fill="#f56565"/>
      <text x="695" y="355" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Тревога</text>
      
      <text x="660" y="385" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#e53e3e">Болевые точки:</text>
      <text x="660" y="405" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Неизвестность статуса</text>
      <text x="660" y="420" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Звонки в поддержку</text>
      <text x="660" y="435" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Задержки техника</text>
      
      <text x="660" y="465" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#38a169">Возможности:</text>
      <text x="660" y="485" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Детальный трекинг</text>
      <text x="660" y="500" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Проактивные уведомления</text>
      <text x="660" y="515" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Подготовка к визиту</text>
    </g>
    
    <!-- Stage 5: Usage -->
    <g id="stage5">
      <rect x="850" y="80" width="180" height="480" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <rect x="850" y="80" width="180" height="40" fill="url(#grad2)" rx="8"/>
      <text x="940" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">Использование</text>
      
      <text x="860" y="150" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Действия пользователя:</text>
      <text x="860" y="170" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Настройка интернета</text>
      <text x="860" y="185" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Использование сервиса</text>
      <text x="860" y="200" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Оплата счетов</text>
      
      <text x="860" y="230" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Точки контакта:</text>
      <text x="860" y="250" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Личный кабинет</text>
      <text x="860" y="265" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Техподдержка</text>
      <text x="860" y="280" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Счета и уведомления</text>
      
      <text x="860" y="310" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Эмоции:</text>
      <circle cx="880" cy="330" r="8" fill="#48bb78"/>
      <text x="895" y="335" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Удовлетворение</text>
      <circle cx="880" cy="350" r="8" fill="#38a169"/>
      <text x="895" y="355" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Лояльность</text>
      
      <text x="860" y="385" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#e53e3e">Болевые точки:</text>
      <text x="860" y="405" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Технические сбои</text>
      <text x="860" y="420" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Сложность управления</text>
      <text x="860" y="435" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Неясные счета</text>
      
      <text x="860" y="465" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#38a169">Возможности:</text>
      <text x="860" y="485" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Мониторинг качества</text>
      <text x="860" y="500" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Простой интерфейс ЛК</text>
      <text x="860" y="515" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Детализация платежей</text>
    </g>
    
    <!-- Stage 6: Advocacy -->
    <g id="stage6">
      <rect x="1050" y="80" width="130" height="480" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <rect x="1050" y="80" width="130" height="40" fill="url(#grad2)" rx="8"/>
      <text x="1115" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">Рекомендации</text>
      
      <text x="1060" y="150" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Действия:</text>
      <text x="1060" y="170" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Отзывы</text>
      <text x="1060" y="185" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Рекомендации</text>
      <text x="1060" y="200" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Апгрейд тарифа</text>
      
      <text x="1060" y="230" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Контакты:</text>
      <text x="1060" y="250" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Социальные сети</text>
      <text x="1060" y="265" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Сайты отзывов</text>
      <text x="1060" y="280" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Реферальная программа</text>
      
      <text x="1060" y="310" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Эмоции:</text>
      <circle cx="1080" cy="330" r="8" fill="#38a169"/>
      <text x="1095" y="335" font-family="Inter, sans-serif" font-size="9" fill="#4a5568">Восторг</text>
      <circle cx="1080" cy="350" r="8" fill="#48bb78"/>
      <text x="1095" y="355" font-family="Inter, sans-serif" font-size="9" fill="#4a5568">Гордость</text>
      
      <text x="1060" y="385" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#38a169">Возможности:</text>
      <text x="1060" y="405" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Программа лояльности</text>
      <text x="1060" y="420" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Бонусы за отзывы</text>
      <text x="1060" y="435" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">• Реферальные скидки</text>
    </g>
  </g>
  
  <!-- Arrows connecting stages -->
  <g id="arrows">
    <path d="M 230 320 Q 240 300 250 320" stroke="#3182ce" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 430 320 Q 440 300 450 320" stroke="#3182ce" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 630 320 Q 640 300 650 320" stroke="#3182ce" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 830 320 Q 840 300 850 320" stroke="#3182ce" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 1030 320 Q 1040 300 1050 320" stroke="#3182ce" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3182ce"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="570" width="1130" height="25" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    <circle cx="70" cy="582" r="4" fill="#f56565"/>
    <text x="80" y="586" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Негативные эмоции</text>
    
    <circle cx="200" cy="582" r="4" fill="#ed8936"/>
    <text x="210" y="586" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Нейтральные эмоции</text>
    
    <circle cx="340" cy="582" r="4" fill="#48bb78"/>
    <text x="350" y="586" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Позитивные эмоции</text>
    
    <circle cx="480" cy="582" r="4" fill="#38a169"/>
    <text x="490" y="586" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Высокие позитивные эмоции</text>
  </g>
</svg> 